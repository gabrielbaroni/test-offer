<div class="container">
    <div class="row mt100">
        <div class="col-md-6 offset-3">
            <div class="card">
                <div class="card-body">
                    <a [routerLink]="['/home']"><i class="fas fa-arrow-alt-circle-left"></i> Back to Offers</a>
                    <h1 class="mt10">New Offer</h1>
                    <form [formGroup]="formOffers" (ngSubmit)="onSubmit()" class="mt20">
                        <div class="form-group">
                            <label for="name">Advertiser Name</label>
                            <input type="text" formControlName="name" id="name" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="url">URL</label>
                            <input type="text" formControlName="url" id="url" class="form-control">
                            <div *ngIf="submitted" class="font-error">
                                <div *ngIf="formOffers.controls.url.errors?.required"><i class="fas fa-times-circle"></i> URL is required.</div>
                                <div *ngIf="formOffers.controls.url.errors?.pattern"><i class="fas fa-times-circle"></i> Please enter valid url.</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea type="text" formControlName="description" id="description" class="form-control" (keyup)="onChangeDescription($event)" maxlength="500"></textarea>
                            <p class="help-block">characters: {{ characters || 0 }}</p>
                        </div>
                        <div class="form-group">
                            <label for="startsAt">Starts At</label>
                            <input type="date" formControlName="startsAt" id="startsAt" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="endsAt">Ends At</label>
                            <input type="date" formControlName="endsAt" id="endsAt" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="premium">
                                <input type="checkbox" formControlName="premium" id="premium"> Premium
                            </label>
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-default-2 btn-sm btn-block">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
